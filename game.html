<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
    <style>
        
    </style>
</head>

<body>

    <!-- game box  -->

    <section class="container">
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
    </section>

    <!-- starting  -->

    <section class="starting">
        <h2>TIC TAC TOE</h2>
        <input type="text" placeholder="Enter user-1 Name" class="player">
        <input type="text" placeholder="Enter user-2 Name" class="player">
        <button class="startbtn">Start</button>

    </section>

    <!-- ending  -->

    <section class="pop-up">
        <p>user1 wins</p>
        <p>user2</p>
        <button class="pop-up-btn">Restart</button>
    </section>


    <!-- user details  -->

    <section class="user-notify">
        <div class="users user1">
            <img src="https://cdn-icons-png.flaticon.com/128/9403/9403346.png?uid=R126065187&ga=GA1.2.1676910218.1702108275&semt=ais"
                alt="" height="50px " width="50px">
            <p class="pop-up-1">user1</p>
        </div>
        <div class="users user2">
            <img src="https://cdn-icons-png.flaticon.com/128/2736/2736758.png?uid=R126065187&ga=GA1.2.1676910218.1702108275&semt=ais"
                alt="" height="50px " width="50px">
            <p class="pop-up-2">user2</p>
        </div>
    </section>


    <script src="game.js"></script>
</body>

</html>
